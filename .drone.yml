kind: pipeline
type: docker
name: integration

steps:
    - name: code-analysis
      image: boulundeasv/dotnet-sdk-with-java
      environment:
        SONARSECRET:
          from_secret: SonarQubeSecret
      commands:
        - cd ./TaskManagment
        - dotnet sonarscanner begin
          /k:"easv-devops_DevOps_Exam_AY_EJoPNEVvRW2O60GQe" 
          /d:sonar.host.url="http://sonar.setgo.dk:9000"  
          /d:sonar.token="$SONARSECRET"
          /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
          /d:sonar.qualitygate.wait=true
        - dotnet build --no-incremental
        - dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
        - dotnet sonarscanner end /d:sonar.token="$SONARSECRET"

---

kind: pipeline
type: docker
name: deliver
depends_on:
  - integration

steps:
  - name: publish api
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: TaskManagment
      dockerfile: TaskManagment/Dockerfile
      repo: atanasls/task-managment-api
      tags: 
        - staging

  - name: publish web
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: TaskManagment/client
      dockerfile: TaskManagment/client/Dockerfile
      repo: atanasls/task-managment-frontend
      tags: 
        - staging

  - name: trigger update
    image: curlimages/curl
    commands:
      - "curl --fail -X GET 'http://213.199.36.5:8081/v1/update' -H 'Authorization: Bearer mytoken'" 
      # Must match the token defined in docker-compose.yml
      - sleep 10
    depends_on:
      - publish api
      - publish web

  - name: update database
    image: flyway/flyway
    commands:
      - flyway migrate
          -url=jdbc:postgresql://213.199.36.5:5432/postgres
          -user=appuser
          -password=secret
          -locations=filesystem:./db
    depends_on:
      - trigger update

---

kind: pipeline
type: docker
name: deploy
depends_on:
  - deliver
    
steps: 
  - name: release api
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: TaskManagment
      dockerfile: TaskManagment/Dockerfile
      repo: atanasls/task-managment-api
      tags:
        - prod
      
  - name: release web
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: TaskManagment/client
      dockerfile: TaskManagment/client/dockerProd/Dockerfile
      repo: atanasls/task-managment-frontend
      tags:
        - prod
        
  - name: trigger update
    image: curlimages/curl
    commands:
      - "curl -X GET 'http://213.199.36.9:8081/v1/update' -H 'Authorization: Bearer mytoken'" # Must match the token defined in docker-compose.yml
      - sleep 10
    depends_on:
      - release api
      - release web

  - name: update database
    image: flyway/flyway
    commands:
      - flyway migrate
        -url=jdbc:postgresql://213.199.36.9:5432/postgres
        -user=appuser
        -password=secret
        -locations=filesystem:./db
    depends_on:
      - trigger update
  


